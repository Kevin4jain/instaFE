<h1 style="text-align: center; color: #333;">Please Sign up!</h1>

<form [formGroup]="form">
    <div style="display: flex; flex-direction: column; align-items: center; max-width: 300px; margin: auto; gap: 10px;  padding: 20px; border-radius: 10px;">
@if(!flag){
      <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="Enter Name">
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Email</mat-label>
            <input autocomplete="username" matInput type="email" formControlName="email" placeholder="Enter Email">
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>About </mat-label> 
            <textarea matInput formControlName="description" placeholder="Describe Yourself"></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Age</mat-label>
            <input matInput type="number" formControlName="age" placeholder="Enter Age">
        </mat-form-field>

        <mat-radio-group formControlName="gender" style="width: 100%;">
            <mat-label>Gender</mat-label>
            <br>
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
            <mat-radio-button value="other">Other</mat-radio-button>
        </mat-radio-group>

        <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Password</mat-label>
            <input matInput type="password" autocomplete="new-password" formControlName="password" placeholder="Enter Password">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" (click)="register()" style="width: 100%;">Validate Email address</button>}
        @if(flag){
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>OTP</mat-label>
                <input matInput formControlName="otp" placeholder="Enter OTP">
            </mat-form-field>

            <button mat-raised-button color="yarn" type="submit" (click)="resendotp()" style="width: 100%;">Resend Otp</button>


            <button mat-raised-button color="primary" type="submit" (click)="register1()" style="width: 100%;">Register</button>

        }

    </div>
</form>
